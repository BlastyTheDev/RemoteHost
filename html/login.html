<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="username text">
            <input type="text" id="username">
            <i><span class="material-symbols-outlined">person</span></i>
            <i class="label not-active" id="usernameLabel">Username</i>
        </div>
        <div class="password text">
            <input type="password" id="password">
            <i><span class="material-symbols-outlined">lock</span></i>
            <i class="label not-active" id="passwordLabel">Password</i>
        </div>
        <button><span class="material-symbols-outlined" style="font-size: 15px;">login</span> Login</button>

        <a class="text" href="#sign-up">Don't have an account?</a>
    </div>
    <script src="../js/login-animations.js"></script>
</body>
</html>
