<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Pannel - Login</title>
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
   
    <div class="Login" id="login">
        <h1>Login</h1>

        <div class="inputs">
            <div id="username"><input type="text" name="username"></div>
            <div id="password"><input type="password" name="password"></div>
        </div>

        <div class="Placeholders">
            <p id="username_label">Username</p>
            <p id="password_label">Password</p>
        </div>


        <div style="padding-top: 70px;"><button type="submit">Login</button></div>

        <div class="create"><p id="create" onclick="window.location.href='#signup'">Don't have an account?</p></div>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
